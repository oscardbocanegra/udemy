
{% extends 'food/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
    </head>
    <body>

        {% block body %}

            {% for item in item_list %}
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <img class="card" height="100px" src="{{ item.item_image }}" />
                    </div>
                    <div class="col-md-1">
                        <!-- Espacio adicional si es necesario -->
                    </div>
                    <div class="col-md-4">
                        <h3>{{ item.item_name }}</h3>
                        <h5>{{ item.item_desc }}</h5>
                        <h6>${{ item.item_price }}</h6>
                    </div>
                    <div class="col-md-2">
                        <!-- Puedes añadir contenido adicional aquí si es necesario -->
                    </div>
                </div>
            {% endfor %}
    
    
    
        {% endblock %}
