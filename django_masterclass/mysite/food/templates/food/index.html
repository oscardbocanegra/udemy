<!DOCTYPE html>
<html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="{% static 'food/style.css' %}">

                .navbar .nav-item.nav-link {

                }
            </style>

        {% for item in item_list %}

        <lif></lif>
